<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffe6ec;
            font-family: sans-serif;
        }

        #app {
            width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
        }

        .search-box input {
            padding: 8px;
            border: 1px solid #ccc;
            border-right: none;
            outline: none;
        }

        .search-btn {
            padding: 8px 12px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .top-nav span {
            margin-left: 20px;
            cursor: pointer;
        }

        .filter-bar {
            background-color: #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }

        .filter-title {
            margin-bottom: 10px;
        }

        .filter-items {
            display: flex;
            gap: 20px;
        }

        .filter-item {
            cursor: pointer;
        }

        .filter-item.active {
            color: #f00;
            font-weight: bold;
        }

        .main-content {
            display: flex;
            gap: 20px;
        }

        .left-section {
            flex: 3;
        }

        .hot-recommend-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f00;
        }

        .hot-recommend-cards {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            width: 100%;
            height: 200px;
            background-color: #fff;
            border: 1px solid #ccc;
        }

        .data-display,
        .follow-dynamic {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .right-box {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 顶部搜索及导航区域 -->
        <div class="top-bar">
            <div class="search-box">
                <input type="text" placeholder="搜索" v-model="searchVal">
                <button class="search-btn" @click="doSearch">搜索</button>
            </div>
            <div class="top-nav">
                <span>关注</span>
                <span>我的</span>
            </div>
        </div>
        <!-- 筛选词条区域 -->
        <div class="filter-bar">
            <div class="filter-title">筛选词条</div>
            <div class="filter-items">
                <span class="filter-item" :class="{active: currentFilter === '平台'}"
                    @click="currentFilter = '平台'">平台</span>
                <span class="filter-item" :class="{active: currentFilter === '地区'}"
                    @click="currentFilter = '地区'">地区</span>
                <span class="filter-item" :class="{active: currentFilter === '直播平台'}"
                    @click="currentFilter = '直播平台'">直播平台</span>
            </div>
        </div>
        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 热门推荐及数据显示 -->
            <div class="left-section">
                <div class="hot-recommend-title">热门推荐</div>
                <div class="hot-recommend-cards">
                    <div class="card" v-for="(item, index) in 2" :key="index"></div>
                </div>
                <div class="data-display">直播数据显示</div>
                <div class="follow-dynamic">关注动态</div>
            </div>
            <!-- 右侧区域 -->
            <div class="right-section">
                <div class="right-box">热度直播平台</div>
                <div class="right-box">平台</div>
                <div class="right-box">地区</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                searchVal: '',
                currentFilter: '平台'
            },
            methods: {
                doSearch() {
                    console.log('搜索内容：', this.searchVal);
                }
            }
        });
    </script>
</body>

</html>
